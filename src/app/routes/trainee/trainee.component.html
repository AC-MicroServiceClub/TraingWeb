<page-header [title]="'培训列表'"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'">
    <standard-form-row grid last>
      <nz-form-item>
        <nz-form-control>
          <tag-select expandable="false" style="display: inline;">
            <nz-tag *ngFor="let i of categories; let idx = index" nzMode="checkable" [nzChecked]="i.value" (nzCheckedChange)="changeCategory($event, idx)">
              {{i.text}}
            </nz-tag>
          </tag-select>
          <nz-input-group nzSuffixIcon="anticon anticon-search" style="width: 270px;">
            <input type="text" nz-input placeholder="请输入" [(ngModel)]="q.q" name="q">
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
    </standard-form-row>
  </form>
</nz-card>
<nz-list [nzLoading]="loading" [nzRenderItem]="item" [nzDataSource]="list" [nzGrid]="{gutter: 24, lg: 6, md: 8, sm: 12, xs: 24 }" [nzPagination]="pagination">
  <ng-template #item let-item>
    <nz-list-item>
      <nz-card nzHoverable routerLink="/detail">
        <nz-card-meta [nzTitle]="nzTitle" [nzDescription]="item.trainingTitle">
          <ng-template #nzTitle>
            <a>{{item.trainingTitle}}</a>
          </ng-template>
        </nz-card-meta>
        <div class="card-item-content">
          <i class="anticon anticon-user"></i>
          <span>trainer name</span>
        </div>
        <div class="card-item-content">
          <i class="anticon anticon-calendar"></i>
          <span>5/24/2018 12:00-13:00</span>
        </div>
        <div class="card-item-content">
          <i class="anticon anticon-environment-o"></i>
          <span>#29 1T001</span>
        </div>
      </nz-card>
    </nz-list-item>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination [nzTotal]="50" [nzPageSize]="5" (nzPageIndexChange)="getData()" class="text-center"></nz-pagination>
  </ng-template>
</nz-list>
